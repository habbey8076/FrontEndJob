<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <div class="container">
    <h1>Registration</h1>
    <p></p>

    <form>

      <div class="row">
        <div class="col">
          <label for="First Name">First Name </label>
        
          <input type="text" class="form-control" placeholder="Enter your first name"   data-toggle="tooltip" data-placement="top" title="Abi">
        </div>
        <div class="col">
          <label for="Last Name">Last Name</label>
          <input type="text" class="form-control" placeholder="Enter your last name" data-toggle="tooltip" data-placement="top" title="Obi">
        </div>
      </div>

      <div class="form-group">
        <label for="formGroupExampleInput">Street Address </label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your street address">
      </div>
      <div class="form-row">
        <div class="col">
          <label for="Postal code">Postal code</label>
          <input type="text" class="form-control" placeholder="Enter postal code">
        </div>
        <div class="col">
          <label for="Country">Country</label>
          <input type="text" class="form-control" placeholder="Enter country">
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <label for="Company">Company</label>
          <input type="text" class="form-control" placeholder="Enter country">
        </div>
        <div class="col">
          <label for="Email address">Email address</label>
          <input type="text" class="form-control" placeholder="Enter email" data-toggle="tooltip" data-placement="top" title="ola@ola.com">
        </div>
      </div>

      <label for="Payment Method">Payment Method</label>


      <div class="form-check ">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
        <label class="form-check-label" for="gridRadios3">
          Mastercard
        </label>
      </div>
      <div class="form-check disabled">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
        <label class="form-check-label" for="gridRadios3">
          Visa
        </label>
      </div>

      <div class="form-check disabled">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
        <label class="form-check-label" for="gridRadios3">
          Billing
        </label>
      </div>

      <p></p>
      <button type="button" class="btn btn-primary">Submit</button>
  </div>

  </form>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
</body>

</html>
